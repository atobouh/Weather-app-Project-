<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Weather App</title> 
  <link rel="stylesheet" href="WeatherApp.css"> 
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 
 </head> 
 <body> <!-- added this line below--> 
  <canvas class="background"></canvas> <!-- Assume your logo image is in the "images" folder --> 
  <img id="logo" src="images/logo.png" alt="Logo"> <button class="about-btn"><i class="bx bxs-info-circle"></i></button> 
  <div class="about-tab"></div> 
  <div class="container"> 
   <div class="search-box"> <!--addd this lines below
            </div id="animated-text" class="hidden">
            Weather got you wondering?
        </div>--> <i class="bx bxs-map"></i> 
    <input type="text" placeholder="enter your location"> <button class="bx bx-search"></button> 
   </div> 
   <p class="city-hide">city hide</p> 
   <div class="weather-box"> 
    <div class="box"> 
     <div class="info-weather"> 
      <div class="weather"> 
       <img src="images/clear.png"> 
       <p class="temperature">0<span>°C</span></p> 
       <p class="description">Broken Clouds</p> 
      </div> 
<p class="city-hide">city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="images/clear.png">
                        <p class="temperature">0<span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i>
                <div class="text">
                    <div class="info-humidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class='bx bx-wind'></i>
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>

     <p>Wind Speed</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="images/404.png">
                <p>Sorry! Location not found!</p>
            </div>
        </div>
        <div class="activity-box">
            <p class="activity-text typing-animation"></p>
        </div>
        <div class="activity-buttons">
            <button class="activity-btn" data-activity="male-outfits">Male Outfits</button>
            <button class="activity-btn" data-activity="female-outfits">Female Outfits</button>
            <button class="activity-btn" data-activity="movies">Movies</button>
            <button class="activity-btn" data-activity="food">Food</button>
            <button class="activity-btn" data-activity="books">Books</button>
            <button class="activity-btn" data-activity="more">More</button>
        </div>
        <!-- even this line below-->
        <!-- <script src="particles.js"></script> -->
    </div>
    <script src="WeatherApp.js"></script>
</body>

</html>
